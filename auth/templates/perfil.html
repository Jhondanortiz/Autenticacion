{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-body p-4">
                <div class="text-center mb-4">
                    <i class="bi bi-person-fill text-primary" style="font-size: 4rem;"></i>
                    <h3 class="mt-3">{{ user.nombre_completo }}</h3>
                    <span class="badge bg-primary">{{ user.rol }}</span>
                </div>
                
                <hr>
                
                <div class="row mb-3">
                    <div class="col-md-4"><strong>Usuario:</strong></div>
                    <div class="col-md-8">{{ user.username }}</div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-4"><strong>Email:</strong></div>
                    <div class="col-md-8">{{ user.email }}</div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-4"><strong>Miembro desde:</strong></div>
                    <div class="col-md-8">{{ user.fecha_creacion }}</div>
                </div>
                
                <div class="row mb-3">
                    <div class="col-md-4"><strong>Seguridad:</strong></div>
                    <div class="col-md-8">
                        <i class="bi bi-shield-check text-success"></i> Protegido con bcrypt
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
