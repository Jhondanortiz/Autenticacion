{% extends "base.html" %}

{% block title %}Login - SECURELINK{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-5">
        <div class="card">
            <div class="card-body p-5">
                <div class="text-center mb-4">
                    <i class="bi bi-shield-lock-fill text-primary" style="font-size: 4rem;"></i>
                    <h2 class="mt-3 fw-bold">Iniciar Sesión</h2>
                    <p class="text-muted">Sistema SECURELINK</p>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label">Usuario</label>
                        <input type="text" class="form-control" name="username" required autofocus>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Contraseña</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 py-2 mt-3">
                        Iniciar Sesión
                    </button>
                </form>
                
                <div class="text-center mt-4">
                    <a href="{{ url_for('registro') }}">¿No tienes cuenta? Regístrate</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
